services:
  - type: web
    name: debtease-server
    env: python
    plan: free
    buildCommand: pip install -e .[prod] && python run_migrations.py
    startCommand: gunicorn app.main:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: groq
      - key: LLM_MODEL
        value: llama-3.1-8b-instant
      - key: DATABASE_URL
        fromDatabase:
          name: debtease-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: debtease-db
    plan: free